<h2 class="text-main text-uppercase fw-bolder text-center my-3">all brands</h2>

<div class="row g-3">
    <div class="col-md-3" *ngFor="let brand of brands">
        <div class="inner cursor-pointer product" (click)="setFilterValue(brand.name)" [routerLink]="['/products']" [queryParams]="{brand: brand._id}">
            <img class="w-100" [src]="brand.image" [alt]="brand.name">
            <h3 class="text-main text-center">{{brand.name}}</h3>
        </div>
    </div>
</div>
